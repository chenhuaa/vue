<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="container">
    <my-checkbox v-model="foo" value="some value"></my-checkbox>
    <h4>{{foo}}</h4>
  </div>
  <script>
    Vue.component('my-checkbox', {
      template: `<div>
                  <input type="checkbox" value="223">222
                  <p>{{checked}}-{{value}}</p>
                 </div>`,
      model: {
        prop: 'checked',
        event: 'change'
      },
      props: {
        checked: Boolean,
        // 这样就允许拿 `value` 这个 prop 做其它事了
        value: String
      },
      // ...
    })
    new Vue({
      el: '#container',
      data: function(){
        return { foo: 'lalal'}
      }
    })
  </script>
</body>
</html>
