<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
    .blue{
      color: blue;
    }
  </style>
</head>
<body>
<div id="container">
  <h3>{{message}}</h3>
  <global-component :class="blue"></global-component>
  <h3>{{info}}</h3>
  <part-component :style="red"></part-component>
</div>
<table id="table">
  <tr is="my-row" v-for="item in 10"></tr>
</table>
  <script>
    Vue.component('global-component',{
      template: `<h4>我是全局组件</h4>`
    });
    new Vue({
      el: "#container",
      data: {
        message: '全局注册组件：',
        info: '局部注册组件：',
        blue: 'blue',
        red: {
          color: 'red'
        }
      },
      components: {
        'part-component': { template:"<h4>我是局部注册的组件</h4>"}
      }
    });
    new Vue({
      el: '#table',
      components: {
        'my-row': {
          data: function(){return {count: '000'}},
          template: `<tr><td>{{count}}</td></tr>`}
      }
    });
  </script>
</body>
</html>
